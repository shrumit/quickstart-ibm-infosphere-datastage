 apiVersion: apps/v1
 kind: DaemonSet
 metadata:
   name: kernel-optimization
   namespace: kube-system
   labels:
     tier: management
     app: kernel-optimization
 spec:
   selector:
     matchLabels:
       name: kernel-optimization
   template:
     metadata:
       labels:
         name: kernel-optimization
     spec:
       hostNetwork: true
       hostPID: true
       hostIPC: true
       initContainers:
         - command:
             - sh
             - -c
             - sysctl -w kernel.sem="4096 1024000 250 4096";
           image: alpine:3.6
           imagePullPolicy: IfNotPresent
           name: sysctl
           resources: {}
           securityContext:
             privileged: true
             capabilities:
               add:
                 - NET_ADMIN
           volumeMounts:
             - name: modifysys
               mountPath: /sys
       containers:
         - resources:
             requests:
               cpu: 0.01
           image: alpine:3.6
           name: sleepforever
           command: ["/bin/sh", "-c"]
           args:
             - >
               while true; do
                 sleep 100000;
               done
       volumes:
         - name: modifysys
           hostPath:
             path: /sys